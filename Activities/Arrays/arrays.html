<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <h1>Arrays</h1>

    <script>

        let sports = ['im going to play', 'soccer', 'basketball', 'tennis', 'wrestling'];


        sports.push('soccer');
        sports.push('football');
        sports.push('tennis');


        console.log(sports);
        

       sports.pop();

        sports.shift();
    </script>
</body>
